<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="advice-card">
    <h6>Advice #<span id="number-advice"></span></h6>
    <p class="para-advice" id="para-advice"></p>
    <img class="desktop-divider" src="./images/pattern-divider-desktop.svg" alt="desktop-divider">
    <img class="mobile-divider" src="./images/pattern-divider-mobile.svg" alt="mobile-divider">
    <div class="dice-icon">
      <img src="./images/icon-dice.svg" alt="dice-icon">
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
